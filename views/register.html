<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label for="alumni">CU Boulder Alumni:</label>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="alumni" value="1" id="alumni">
          <label class="form-check-label" for="alumni1">Yes</label>
          <br>
          <input class="form-check-input" type="radio" name="alumni" value="2" id="alumni">
          <label class="form-check-label" for="alumni2">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="student">CU Boulder Student:</label>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="student" value="1" id="student">
          <label class="form-check-label" for="student1">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="student" value="2" id="student">
          <label class="form-check-label" for="student2">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="status">Student Status</label>
        <br>
        <input type="radio" name="status" id="undergrad" value="1" checked> Undergrad
        <select name="status" class="form-control">
          <option selected>Pick a Year</option>
          <option value="1">Freshman</option>
          <option value="2">Sophomore</option>
          <option value="3">Junior</option>
          <option value="4">Senior</option>
        </select>
        <br>
        <input type="radio" name="status" id="grad" value="2"> Grad
        <select name="status" class="form-control">
          <option selected>Pick Pathway</option>
          <option value="1">MA</option>
          <option value="2">MBA</option>
          <option value="3">PhD</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
